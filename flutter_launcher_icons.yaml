flutter_launcher_icons:
  android: "ic_launcher"
  ios: true
  image_path: "lib/textures/mqtt-browser.png"
  min_sdk_android: 21 # android min sdk min:16, default 21
  web:
    generate: true
    image_path: "lib/textures/mqtt-browser.png"
  windows:
    generate: true
    image_path: "lib/textures/mqtt-browser.png"
    icon_size: 48 # min:48, max:256, default: 48
  macos:
    generate: true
    image_path: "lib/textures/mqtt-browser.png"
